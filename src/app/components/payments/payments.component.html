
  <div class="row">

  </div>

  <hr>

  <div class="row">
    <form #paymentForm="ngForm" (ngSubmit)="makePayment()">
    <div class="col-md-12">
        <div class="input_wrap">
          <input type="number" required name="amount" [(ngModel)]="paymentDetails.amount" />
          <label>Amount</label>
        </div>
      </div>
      <div class="col-md-12">
        <div class="input_wrap">
          <input type="text" required name="recipient" [(ngModel)]="paymentDetails.recipient"/>
          <label>Recipient</label>
        </div>
      </div>
      <div class="col-md-12">
        <div class="input_wrap">
          <input type="text" name="description" [(ngModel)]="paymentDetails.description"/>
          <label>Description <small>(optional)</small></label>
        </div>
      </div>
      <div class="col-md-12 text-center mb1">
        <button type="submit" class="btn btn-lg btn-block">Confirm</button>
      </div>
  </form>
  </div>

  <hr class="mb1">
