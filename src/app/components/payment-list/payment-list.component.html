

  <div class="row">

    <div class="col-md-12">
      <input type="text" id="search-bar" [(ngModel)]="searchTerm" (keyup.enter)="searchTransaction()" (blur)="searchTransaction()" placeholder="Search Transactions">
      <a (click)="searchTransaction()" href="javascript:void()"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
    </div>

    <div class="col-md-12">
      <div *ngFor="let transaction of transactions">
        <div class="card d-flex justify-content-between flex-sm-row mb-3">
          <div class="d-flex flex-row">
            <div class="user-profile text-center mt-4 mx-2">
              <img width="20px" height="20px" src="../../../assets/img/male-avatar.png">
            </div>
            <div class="mt-3">
              <h6>{{transaction.recipient}}</h6>
              <p>{{transaction.description}}</p>
            </div>

          </div>

          <div class="mt-3 mx-2">
            <p>{{transaction.date}}</p>
            <h5>$ {{transaction.amount}}</h5>
          </div>
        </div>
      </div>
    </div>

  </div>
